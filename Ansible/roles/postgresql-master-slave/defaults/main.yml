---
# Set postgresql state when configuration changes are made.
# Recommended values: `restarted` or `reloaded`
postgresql_restarted_state: "restarted"

postgresql_user: postgres
postgresql_group: postgres
postgresql_replica_user: replica

postgresql_port:

postgresql_unix_socket_directories:
  - /var/run/postgresql

postgresql_service_state: started
postgresql_service_enabled: true

# Global configuration options that will be set in postgresql.conf.
postgresql_master_global_config_options:
  - option: wal_level
    value: '{{ wal_level }}\1'
  - option: max_wal_senders
    value: '{{ max_wal_senders }}\1'
  - option: wal_keep_segments
    value: '{{ wal_keep_segments }}\1'
  - option: synchronous_standby_names
    value: '{{ application_name }}'
  - option: synchronous_commit
    value: '{{ synchronous_commit }}\1'

wal_level:
max_wal_senders:
wal_keep_segments:
synchronous_standby_names:
synchronous_commit:

# Host based authentication (hba) entries to be added to the pg_hba.conf. This
# variable's defaults reflect the defaults that come with a fresh installation.
postgresql_hba_entries:
  - {type: local, database: all, user: postgres, auth_method: peer}
  - {type: local, database: all, user: all, auth_method: peer}
  - {type: host, database: all, user: all, address: '127.0.0.1/32', auth_method: md5}
  - {type: host, database: all, user: all, address: '::1/128', auth_method: md5}

# Users to ensure exist.
postgresql_users: []
