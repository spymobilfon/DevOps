    name: teamcity-server-log-pvc
    labels:
      release: stable
      environment: production
      app: teamcity
      type: claim-log
  spec:
    storageClassName: manual
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 5Gi
    selector:
      matchLabels:
        release: stable
        environment: production
        app: teamcity
        type: local-log
