---
- name: Create directory
  file:
    path: "{{ item }}"
    state: directory
    mode: 0777
  with_items:
    - "/data"
    - "{{ confluence_build }}"
    - "{{ logstash_build }}"
    - "{{ postgres_data }}"
    - "{{ confluence_data }}"
    - "{{ elasticsearch_data }}"

- name: Copy compose file
  template:
    src: docker-compose.yml.j2
    dest: /data/docker-compose.yml

- name: Copy build files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: "Dockerfile-confluence", dest: '"{{ confluence_build }}"/Dockerfile' }
    - { src: "Dockerfile-logstash", dest: '"{{ logstash_build }}"/Dockerfile' }
    - { src: "pipeline", dest: "{{ logstash_build }}" }
    - { src: "config", dest: "{{ logstash_build }}" }

- name: Create and start containers
  docker_compose:
    project_src: /data
    pull: yes
    state: present
    register: output

- debug:
    var: output